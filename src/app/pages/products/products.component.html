<div class="table">
    <div class="header">
        <p>Товары</p>
        
    </div>
 
    <mat-table *ngIf="dataSource" [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th class='title' mat-header-cell *matHeaderCellDef><p>Кодовое имя</p></th>
            <td class = 'content' mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="title">
            <th class='title' mat-header-cell *matHeaderCellDef><p>Наименование</p></th>
            <td class = 'content' mat-cell *matCellDef="let item">{{item.title}}</td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th class='title' mat-header-cell *matHeaderCellDef>    </th>
            <td class = 'content' class="actions_td" mat-cell *matCellDef="let item">
                <div  class="actions">
                    <button mat-raised-button color="primary" (click)="editProduct(item)">Редактировать</button>
                    <button mat-raised-button color="primary" (click)="removeProduct(item)">Удалить</button>
                </div>
               
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <div class="add">
        <button color="primary" mat-raised-button (click)="openForm()">+</button>
    </div>

</div>
